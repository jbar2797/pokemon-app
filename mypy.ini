[mypy]
python_version = 3.11
strict = True
ignore_missing_imports = True
# IMPORTANT: allow ignore comments that may be "unused" in local env
# but necessary in pre-commit's isolated env:
warn_unused_ignores = False
warn_redundant_casts = True
warn_unreachable = True
disallow_any_generics = True
show_error_codes = True
pretty = True
plugins = pydantic.mypy

[mypy-poke_pricer.cli]
# Typer decorators are untyped in the hook env, which flags functions as untyped (error code 'misc').
# We keep strict everywhere else and narrowly disable only 'misc' for the CLI module.
disable_error_code = misc
