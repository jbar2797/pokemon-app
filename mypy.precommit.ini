# mypy.precommit.ini
# Narrow config used only by the pre-commit mypy hook.
# Your main mypy.ini remains unchanged for local/CI runs.

[mypy]
python_version = 3.11
mypy_path = src
plugins = pydantic.mypy
warn_unused_configs = True

# Third-party packages: be practical about import typing.
[mypy-pydantic_settings.*]
ignore_missing_imports = True

[mypy-sqlmodel.*]
ignore_missing_imports = True

# Targeted rule: SQLModel's Session.exec typing can be imprecise.
# We'll replace this with a typed helper (and remove this override) next sprint.
[mypy-poke_pricer.db]
disable_error_code = no-any-return
